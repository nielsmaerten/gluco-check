---
#DO NOT TRANSLATE THIS FILE DIRECTLY
#If you want to contribute translations, visit https://translate.glucocheck.app
assistant_responses:
  blood_sugar:
    long;with_trend;with_time: >
      Suikerspiegel is {{value}} en {{trend}} sinds {{time}} geleden.
    long;no_trend;with_time: >
      Suikerspiegel is {{value}} sinds {{time}} geleden.
    long;with_trend;no_time: >
      Suikerspiegel is {{value}} en {{trend}}.
    long;no_trend;no_time: >
      Suikerspiegel is {{value}}.
    short;no_trend;with_time: >
      {{value}} sinds {{time}} geleden.
    short;with_trend;with_time: >
      {{value}} en {{trend}} sinds {{time}} geleden.
    trends:
      DoubleUp: "stijgt snel"
      SingleUp: "stijgt"
      SlightUp: "stijgt langzaam"
      Stable: "stabiel"
      SlightDown: "langzaam dalend"
      SingleDown: "daalt"
      DoubleDown: "daalt snel"
  carbs_on_board:
    long;with_time: >
      Er zijn {{value}} koolhydraten aan boord sinds {{time}} geleden.
    long;no_time: >
      {{value}} koolhydraten aan boord.
    short;with_time: >
      {{value}} koolhydraten aan boord sinds {{time}} geleden.
  insulin_on_board:
    long;with_time: >
      Er zijn {{value}} insuline eenheden sinds {{time}} geleden.
    long;no_time: >
      {{value}} insuline eenheden aan boord.
    short;with_time: >
      {{value}} insuline eenheden aan boord sinds {{time}} ago.
  cannula_age: >
    De infusie set werd {{time}} geleden ingebracht.
  sensor_age: >
    De sensor is {{time}} oud.
  pump_battery: >
    De pompbatterij heeft nog {{percent}}.
  pump_reservoir: >
    Er zijn nog {{reservoir}} eenheden in de pomp.
  errors:
    User not found: >
      Hallo, bedankt voor het uitproberen Gluco Check. Voordat ik je kan helpen, moet je nog even je Nightscout site linken. Check onze website om te zien hoe je dit doet: {{gc_url}}
    Nightscout Unavailable: >
      Sorry, er lijkt een probleem te zijn met je Nightscout site. Ik kon de gevraagde info niet ophalen.
    Nightscout Unauthorized: >
      Sorry, het lijkt erop dat ik geen toegang tot je Nightscout site heb. Je kan dit oplossen door een token aan te maken. Check onze website om te zien hoe je dit doet: {{gc_url}}
    DmMetric Not Found: >
      Ik heb je {{metric}} niet kunnen vinden.
common:
  disclaimer:
    assistant_IANAD: >
      Nog even dit: ik ben geen dokter. Als je medisch advies nodig hebt, praat dan met je arts.
  metrics:
    blood sugar: suikerspiegel
    insulin on board: insuline aan boord
    carbs on board: koolhydraten aan boord
    sensor age: sensor leeftijd
    cannula age: infusie set leeftijd
    pump battery: pompbatterij
    pump reservoir: pomp reservoir
