      Before I can read out your info, you'll need to connect your Nightscout site.
      Visit https://diabase.app to continue. 
    Nightscout Unavailable: >
      Sorry, I couldn't reach your Nightscout site
    Nightscout Unauthorized: >
      Sorry, it looks like I'm not yet allowed to access your Nightscout site. 
      Check our website for instructions.
    DiabetesPointer Not Found: >
      I wasn't able to find your {{pointer}}