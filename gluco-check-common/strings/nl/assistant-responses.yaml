assistant_responses:
  blood_sugar:
    long;with_trend;with_time: >
      Suikerspiegel is {{value}} en {{trend}} sinds {{time}} geleden.
    long;no_trend;with_time: >
      Suikerspiegel is {{value}} sinds {{time}} geleden.
    long;with_trend;no_time: >
      Suikerspiegel is {{value}} en {{trend}}.
    long;no_trend;no_time: >
      Suikerspiegel is {{value}}.
    short;no_trend;with_time: >
      {{value}} sinds {{time}} geleden.
    short;with_trend;with_time: >
      {{value}} en {{trend}} sinds {{time}} geleden.
    trends:
      DoubleUp: "snel stijgend"
      SingleUp: "stijgend"
      SlightUp: "langzaam stijgend"
      Stable: "stabiel"
      SlightDown: "langzaam dalend"
      SingleDown: "dalend"
      DoubleDown: "snel dalend"

  carbs_on_board:
    long;with_time: >
      Er zijn {{value}} koolhydraten aan boord sinds {{time}} geleden.
    long;no_time: >
      Er zijn {{value}} koolhydraten aan boord.
    short;with_time: >
      {{value}} koolhydraten aan boord sinds {{time}} geleden.
  insulin_on_board:
    long;with_time: >
      Er zijn {{value}} insuline eenheden aan boord sinds {{time}} geleden.
    long;no_time: >
      Er zijn {{value}} insuline eenheden.
    short;with_time: >
      {{value}} insuline eenheden aan boord sinds {{time}} ago.
  cannula_age: >
    De canule is {{time}} oud.
  sensor_age: >
    De sensor is {{time}} oud.
  
  pump_battery: >
    De pomp batterij staat op {{percent}}%.
  errors: 
    User not found: >
      Hallo, bedankt voor het uitproberen Gluco Check.
      Voordat ik je kan helpen, moet je nog even je Nightscout site linken.
      Check onze website om te zien hoe je dit doet: {{gc_url}}
    Nightscout Unavailable: >
      Sorry, ik heb de gevraagde info niet kunnen vinden.
      Het lijkt erop dat er een probleem is met je Nightscout site.
    Nightscout Unauthorized: >
      Sorry, het lijkt erop dat ik geen toegang tot je Nightscout site heb.
      Je kan dit oplossen door een token aan te maken.
      Check onze website om te zien hoe je dit doet: {{gc_url}}
    DmMetric Not Found: >
      Ik heb je {{metric}} niet kunnen vinden. 


common:
  metrics:
    blood sugar: glucose
    insulin on board: insuline aan boord
    carbs on board: koolhydraten aan boord
    sensor age: sensor leeftijd
    cannula age: canule leeftijd
    pump battery: pump batterijniveau