  fullDescription: |-
    Met Gluco Check komt Nightscout naar je Google Assistent. Vraag naar je glucose, hoeveel koolhydraten je nog aan boord hebt, wanneer je laatst je sensor hebt vervangen, en nog meer.

    Om Gluco Check te gebruiken moet je eerst je Nightscout site verbinden via: https://glucocheck.app/nl

    Denk eraan dat de info die Gluco Check verstrekt geen vervanging is voor het advies van een arts.
