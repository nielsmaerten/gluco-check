conditionalEvents:
- condition: user.accountLinkingStatus == "NOT_LINKED"
  transitionToScene: CustomPointers_AccountLinking
- condition: user.accountLinkingStatus == "LINKED"
  handler:
    webhookHandler: custom_pointers
  transitionToScene: actions.scene.END_CONVERSATION
slots:
- commitBehavior:
    writeSessionParam: diabetesPointer
  defaultValue:
    sessionParam: diabetesPointer
  name: diabetesPointer
  promptSettings:
    initialPrompt:
      staticPrompt:
        candidates:
        - promptResponse:
            firstSimple:
              variants:
              - speech: What would you like to know?
  required: true
  type:
    list: true
    name: DiabetesPointer
